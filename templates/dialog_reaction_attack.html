<div class="selection">
  <p>{{localize 'HUNTING.weaponDialog.text'}}</p>
  <div class="row-section wrap">
    {{#each items as |itm i|}}
    <div class="col two">
      <button class="openAttack weapon-button" data-value="{{itm.id}}">
        <img src="{{itm.img}}" class="weapon-img m-r-a" />{{itm.name}}<span
          class="{{../dieClass}} d20 m-l-a"
          >{{itm.value}}</span
        >
      </button>
    </div>
    {{/each}}
  </div>
</div>
